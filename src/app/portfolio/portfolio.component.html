<section id="portfolio">
    <div class="container">
        <h2><strong>Portfolio</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row">
            <div class="col-lg-4 col-sm-12 " data-aos="flip-up" *ngFor="let p of portfolio;">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-header d-flex flex-column " style="height: 300px;width: 100%; ">
                        <div id="{{p.id}}-img" class="img-wrap" style="height: 300px;width: 100%;  "
                            [ngStyle]="{'backgroundImage':'url('+p.images[0].src+')'}">
                        </div>
                        <div id="{{p.id}}-link" class="links mt-auto d-flex justify-content-center">
                            <a *ngFor="let image of p.images;let index=index" href="{{image.src}}"
                                data-gall="project.id" class="venobox vbox-item" title="{{image.title}}"><i
                                    *ngIf="index==0" class="bx bx-zoom-in bx-md"></i></a>
                            <a href="{{p.url}}" title="" target="_BLANK"><i class="bx bx-link bx-md"></i></a>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">{{p.name}}</h3>
                        <h5 class="card-title"><strong>Technologies:</strong> </h5>
                        <p class="card-text">{{p.technologies}}</p>
                        <div class="d-flex flex-row justify-content-center">
                            <a href="{{p.codeSourceUrl}}" target="_blank" target="_blank" type="button"
                                class="btn btn-primary mr-3">Source Code</a>&nbsp;&nbsp;
                            <button (click)="detailOnClick(p)" type="button" class="btn btn-primary"><span
                                    *ngIf="!p.detailIsDisplayed">+</span><span *ngIf="p.detailIsDisplayed">-</span>
                               Details</button>
                        </div>
                        <div *ngIf="p.detailIsDisplayed" [innerHTML]="p.detail" class="mt-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
